asyncapi: 3.0.0
info:
  title: Chat API (STOMP)
  version: 1.0.0
channels:
  /app/chat.sendMessage:
    address: /app/chat.sendMessage
    messages:
      sendChat:
        $ref: '#/components/messages/ChatMessage'
  /topic/public:
    address: /topic/public
    messages:
      receiveChat:
        $ref: '#/components/messages/ChatMessage'
components:
  messages:
    ChatMessage:
      payload:
        type: object
        properties:
          sender: { type: string }
          content: { type: string }
